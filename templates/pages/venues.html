{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
<ul class="list-inline">
	<li><h1>Venues</h1></li>
	<li class="pull-right"><a href="/venues/create"><button class="btn btn-warning btn-lg">Post a new venue</button></a></li>
  </ul>

  <hr style="border: 1px solid"/>
 
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
